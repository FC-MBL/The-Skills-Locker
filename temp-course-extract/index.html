<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Locker Course Builder</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: {
                DEFAULT: '#C62828',
                600: '#B91C1C',
                700: '#991B1B',
              },
              blue: {
                DEFAULT: '#1E40AF',
                600: '#1C3D8C', // Slightly darker for hover
              },
              navy: '#0B1220',
              slate: '#111827',
              gray: {
                900: '#0F172A',
                700: '#334155',
                500: '#64748B',
                300: '#CBD5E1',
                100: '#F1F5F9',
              },
              success: '#16A34A',
              warning: '#F59E0B',
              danger: '#DC2626',
              gold: '#FBBF24',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Bebas Neue', 'sans-serif'],
            },
            borderRadius: {
              'card': '16px',
              'input': '10px',
            },
            boxShadow: {
              'card': '0 6px 18px rgba(15, 23, 42, 0.08)',
              'elevated': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
            },
            letterSpacing: {
              'widest-headings': '0.08em',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for athletic feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748B; 
      }
      
      .font-display {
        font-family: 'Bebas Neue', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
    </style>
